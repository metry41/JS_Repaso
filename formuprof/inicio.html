
<!DOCTYPE HTML>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Formulario - JavaScript</title>

 <body>
  	<header>
  	<h1 title="Formulario 1">
  		Inscripción como docente (Tajamar)
    </h1>
	</header>

	<article>		
 		<form name ="form_1" id="form_1" method="POST" enctype="text/plain">
 		  	<fieldset><legend>Datos personales</legend>
		        <p><label for="inputName">Nombre:</label>
 		  	        <input type="text" id="inputName" name="inputName" 
                            size="30" placeholder="Escriba su nombre"
                            required>
                </p>
	            <p><label for="inputApell">inputApellido:</label>
	      	        <input type="text" id="inputApell" name="inputApell" size="30" maxlength="100" placeholder="Escriba sus apellidos"
                      required>
                </p>      
	            <p><label for="inputMail">Correo:</label>
	      	        <input type="email" id="inputMail" name="inputMail" size="30" maxlength="100" placeholder="Escriba sus apellidos"
                      required>
                </p>      
	            <p><label for="inputPasswd">Contraseña:</label>
	      	        <input type="password" id="inputPasswd" name="inputPasswd" size="30"maxlength="200" placeholder="Escriba su contraseña"
                      required>
                </p>
	            <p><label for="inputPasswd2">Confirmar contraseña:</label>
	    	        <input type="password" id="inputPasswd2" name="inputPasswd2" placeholder="Confirme su contraseña">
                </p> 
		        <p><label class="top" for="coment">Comentarios:</label>
			        <textarea id="coment" name="coment" placeholder="Escriba los comentarios que consideres oprtunos"> </textarea>
                </p>
			</fieldset>	
            <fieldset>
		        <p><label for="selectTema">Seleccione un tema</label>
 		  	        <select id="selectTema" name="selectTema"></select>
		        </p>
		        <p><label for="selectCurso">Seleccione un curso</label>
 		  	        <select id="selectCurso" name="selectCurso"></select>
		        </p>                
            </fieldset>
			<fieldset>
			    <p><label></label>
                    <input type="submit" id="btnSubmit" value="Aceptar"> &nbsp; 
                    <!--
                    <button type="submit" id="btnSubmit">Aceptar</button> &nbsp; 
                    -->
				    <input type="reset" id="btnReset" value="Borrar"></p>
			</fieldset>
		</form>

		<div id="resultado" class="oculto">
			<h2>Los datos del usuario son los siguientes</h2>			
		<ul id="listaDatos"> </ul>
		</div>	

	</article>
